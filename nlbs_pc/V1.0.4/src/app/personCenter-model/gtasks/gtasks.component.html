<div class="row">
  <ol class="breadcrumbNav col-12">
    <li class="active">代办任务</li>
  </ol>
</div>

<div class="row">
  <div class="col-12">
    <hr class="breadcrumbNavLine">
  </div>
</div>

<div class="condition-search">
  <form id="conditionsearch">
    <div class="queryName">内容：</div>
    <input class="msg-input width-200 float-left " type="text" id="content"/>
    <div class="queryName">分配日期：</div>

    <!-- iDate full -->
    <input class="msg-input width-100 datestart"  type="text" id="applyTimeBegin" name="applyTimeBegin" readonly placeholder=" 年 / 月 / 日"/>
    <div class="queryName" style="margin-left:0">至</div>
    <input class="msg-input width-100 queryContent" type="text" id="applyTimeEnd" name="applyTimeEnd" readonly placeholder=" 年 / 月 / 日"/>

    <div class="queryName">类型：</div>
    <select class="width-100 float-left" id="applyStatusList" name="applyStatus">
      <option></option>
    </select>

    <button class="search-btn margin-left-20" id="search_btns" (click)="onSearchBtnClick()">搜索</button>


  </form>
</div>

<div class="row">
  <div class="col-12">
    <table class="table width-100per" border="0" cellpadding="0" cellspacing="0">
      <thead>
      <tr>
        <th class="width-16"></th>
        <th>任务内容</th>
        <th class="width-140">类型</th>
        <th class="width-190">分配时间</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of currentItemLists" (click)="goResubmit(item,item.todoType)">
        <td class="width-16"></td>
        <td>{{item.content}}</td>
        <td class="width-140">{{item.todoName}}</td>
        <td class="width-190">{{item.dateCreated}}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

<div class="row table_footer width-100per">
  <div class="table_ll">
    共{{totalListsCount}}条，显示第{{startListIndex}}至{{endListIndex}}条
  </div>
  <div class="table_rr">
    <div class="tablePageCode"></div>
  </div>
</div>
